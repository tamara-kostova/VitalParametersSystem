<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
        }
        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        .ecg-chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header text-center">
    <h1>Patient Details</h1>
</div>

<div class="container mt-4">
    <!-- Patient Information -->
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3">Patient Information</h4>
            <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
            <p><strong>Surname:</strong> <span th:text="${patient.surname}"></span></p>
            <p><strong>Date of Birth:</strong> <span th:text="${patient.dateOfBirth}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${patient.gender}"></span></p>
            <p><strong>Age:</strong> <span th:text="${patient.age}"></span></p>
        </div>
    </div>

    <!-- Vitals Records -->
    <h2 class="mb-4">Vitals Records</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Time</th>
                <th>Temperature</th>
                <th>Pulse</th>
                <th>Respiration Rate</th>
                <th>Systolic</th>
                <th>Diastolic</th>
                <th>ECG</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vital, iterStat : ${vitalsRecords}">
                <td th:text="${vital.time}"></td>
                <td th:text="${vital.temperature}"></td>
                <td th:text="${vital.pulse}"></td>
                <td th:text="${vital.respirationRate}"></td>
                <td th:text="${vital.systolic}"></td>
                <td th:text="${vital.diastolic}"></td>
                <td>
                    <div class="ecg-chart-container">
                        <canvas th:id="'ecg-chart-' + ${iterStat.index}"></canvas>
                    </div>
                    <!--hidden input field for loading the ECG data from the backend-->
                    <input type="hidden" th:id="'ecg-data-' + ${iterStat.index}" th:value="${vital.ecgString}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Back Button -->
    <a href="/patients" class="btn btn-back mt-4">Back to Patients</a>
</div>
<script>
    <!--script for plotting the ecg signals-->
    document.addEventListener("DOMContentLoaded", function () {
        const ecgContainers = document.querySelectorAll(".ecg-chart-container");

        ecgContainers.forEach((container, index) => {
            const ecgDataInput = document.getElementById(`ecg-data-${index}`);
            const ecgData = ecgDataInput.value.split(',').map(Number);

            const ctx = document.getElementById(`ecg-chart-${index}`).getContext('2d');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ecgData.map((_, i) => i),
                    datasets: [{
                        label: 'ECG',
                        data: ecgData,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    });
</script>
</body>
</html>
