<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MySensor</title>
    <link rel="stylesheet" type="text/css" href="css/patientsCss.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div id="patientSearch">
    <h1 style="color: ivory">Patients:</h1>
    <form method="get" action="/patients">
        <label for="patientId">Patient ID:</label>
        <input type="number" id="patientId" name="id" required>
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <a href="/add-patient">Add New Patient</a>
</div>
<table>
    <tbody>
    <tr th:each="patient : ${allPatients}">
        <td th:text="${patient.getName()}"></td>
    </tr>
    </tbody>
</table>
<div id="Info">
    <h1>Patient Id</h1>
    <h1 id="Info1">Status</h1>
    <h1 id="Info2">LLM Health Score</h1>
</div>
<div class="Patient">
    <div class="PatientId">
        <h1>1</h1>
    </div>
    <div class="PatientStatus">
        <h1>Active</h1>

    </div>
    <div class="PatientHealth">
        <h1>Good</h1>
    </div>

</div>
<div class="Patient">
    <div class="PatientId">
        <h1>1</h1>
    </div>
    <div class="PatientStatus">
        <h1>Active</h1>

    </div>
    <div class="PatientHealth">
        <h1>Unknown</h1>
    </div>

</div>
</body>
</html>
