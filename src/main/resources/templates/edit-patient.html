<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
</head>
<body>
<h2>Edit Patient</h2>
<form th:action="'/edit-patient/'+${patient.getId()}" method="post">
    <input id="id" name="id" type="hidden" th:value="(${patient} != null ? ${patient.getId()} : '')"><br><br>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="surname">Surname:</label><br>
    <input type="text" id="surname" name="surname" required><br><br>

    <label for="dateOfBirth">Date of Birth:</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label><br>
    <input type="text" id="gender" name="gender" required><br><br>

    <label for="embg">EMBG:</label><br>
    <input type="text" id="embg" name="embg" required><br><br>

    <input type="submit" value="Update Patient">
</form>
</body>
</html>
